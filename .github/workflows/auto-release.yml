name: Auto Release

# Trigger on every push to main.
# The job will skip itself if the version tag already exists,
# so re-running or pushing non-version changes is safe.
on:
  push:
    branches:
      - main

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write   # required to create tags and releases

    steps:
      # ── 1. Checkout full history so we can inspect previous commits ──────
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ── 2. Read the version from the plugin header ───────────────────────
      - name: Read plugin version
        id: version
        run: |
          VERSION=$(grep -oP "define\('WICKET_INTEGRATION_VERSION',\s*'\\K[^']+" myies-integration.php)
          if [ -z "$VERSION" ]; then
            echo "Could not parse WICKET_INTEGRATION_VERSION from myies-integration.php"
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION"    >> "$GITHUB_OUTPUT"
          echo "Detected plugin version: $VERSION"

      # ── 3. Skip if the tag already exists (idempotent) ───────────────────
      - name: Check whether tag already exists
        id: tag_check
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          if git ls-remote --tags origin | grep -q "refs/tags/$TAG$"; then
            echo "Tag $TAG already exists — skipping release."
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "Tag $TAG does not exist — will create release."
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      # ── 4. Build the plugin zip (exclude dev/CI artefacts) ───────────────
      - name: Build plugin zip
        if: steps.tag_check.outputs.skip == 'false'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          ZIP_NAME="myies-integration-${VERSION}.zip"

          # Zip from repo root; -x patterns are relative to the archive root
          zip -r "$ZIP_NAME" . \
            -x "*.git*" \
            -x ".github/*" \
            -x "bin/*" \
            -x "CLAUDE.md" \
            -x "*.DS_Store" \
            -x "node_modules/*" \
            -x "*.zip"

          echo "zip_name=$ZIP_NAME" >> "$GITHUB_OUTPUT"
          ls -lh "$ZIP_NAME"
        id: build_zip

      # ── 5. Generate release notes from commits since last tag ─────────────
      - name: Generate changelog
        if: steps.tag_check.outputs.skip == 'false'
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            NOTES=$(git log "${PREV_TAG}..HEAD" --pretty=format:"- %s" --no-merges)
          else
            NOTES=$(git log --pretty=format:"- %s" --no-merges | head -20)
          fi
          # Write to a file to safely pass multi-line content
          echo "$NOTES" > release_notes.txt
          echo "Generated release notes (${NOTES:0:200}...)"

      # ── 6. Create the GitHub Release with the zip attached ────────────────
      - name: Create Release
        if: steps.tag_check.outputs.skip == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: "MyIES Integration ${{ steps.version.outputs.tag }}"
          body_path: release_notes.txt
          files: ${{ steps.build_zip.outputs.zip_name }}
          draft: false
          prerelease: false
